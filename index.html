<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="./styles/main.css">
    <title>WildMusic - Listen to your favorite music :wherever you are, whenever you want</title>
</head>
<body>
    <header>
        <div class="logo">
            <p>Wild<d>Music</d></p>
        </div>
        <div class="right">
            <div class="icons">
                <div class="search icon">
                    <ion-icon name="search"></ion-icon>
                </div>
                <div class="account icon">
                    <ion-icon name="person"></ion-icon>
                </div>
            </div>
            <div class="button">
                <button>
                    <ion-icon name="caret-forward-circle"></ion-icon>
                    <p class="hide-for-mobile">Start Listening</p>
                </button>
            </div>
        </div>
    </header>
    <main>
        <div class="text">
            <p class="bold">Listen to your favorite music : </p>
            <p>wherever you are,</p>
            <p>whenever you want.</p>
            <button>
                <ion-icon name="caret-forward-circle"></ion-icon>
                <p>Start Listening</p>            
            </button>
        </div>
        <div class="image">
            <img class="hide-for-desktop" src="img/landing.svg" alt="ILLUSTRATION" />
            <img class="hide-for-mobile" src="img/landing_desktop.svg" alt="ILLUSTRATION" />
        </div>
    </main>
</body>
</html>
